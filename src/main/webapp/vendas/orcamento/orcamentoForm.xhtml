<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="body">

		<f:metadata>
			<f:event type="javax.faces.event.PreRenderViewEvent"
				listener="#{orcamentoFormAction.beginConversation}" />
		</f:metadata>

		<h:form id="orcamentoForm">

			<p:panelGrid id="panelGridId" columns="1">
				<p:panelGrid id="panelGridMaster" columns="2">
					<p:outputLabel id="orcamentoCodigoId" value="Código" />
					<p:inputText id="inputCodigoOrcamentoId"
						value="#{orcamentoFormAction.instance.codigo}" />
				</p:panelGrid>

				<p:panelGrid id="panelGridDetailForm" columns="2">
					<p:outputLabel id="produtoCodigoId" value="Produto" />
					<p:inputText id="inputCodigoProdutoId"
						value="#{orcamentoFormAction.codigoProduto}" />
				</p:panelGrid>

				<p:panelGrid id="panelGridDetailButtonsForm" columns="2">
					<p:commandButton value="Pesquisar Produto" id="searchProductId"
						actionListener="#{produtoSelectDialogAction.pesquisarProdutos}">
						<p:ajax event="dialogReturn"
							listener="#{orcamentoFormAction.onProductChosen}"
							update="inputCodigoProdutoId" />
					</p:commandButton>

					<p:commandButton value="Add" id="commandButtonAddItemId"
						update="itensDataTableId"
						actionListener="#{orcamentoFormAction.addItem()}" />
				</p:panelGrid>

				<p:panelGrid id="panelGridDetailTable" columns="1">
					<p:dataTable id="itensDataTableId" var="item"
						value="#{orcamentoFormAction.itens}">
						<p:column headerText="Id">
							<h:outputText value="#{item.idOrcamentoItem}" />
						</p:column>
					</p:dataTable>
				</p:panelGrid>

				<p:commandButton value="OK" action="#{orcamentoFormAction.save}"
					id="commandButtonSaveId" />

			</p:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>
