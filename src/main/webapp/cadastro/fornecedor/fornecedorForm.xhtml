<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="body">
		<h:form id="fornecedorFormId">
			<p:panelGrid columns="2" id="panelGridId">
				<p:outputLabel value="Código" />
				<p:inputText value="#{fornecedorFormAction.instance.codigo}"
					id="inputCodigoId" />

				<p:outputLabel value="Razão Social" />
				<p:inputText value="#{fornecedorFormAction.instance.razaoSocial}"
					id="inputRazaoSocialId" style="width: 500px;"/>

				<p:outputLabel value="Ativo" />
				<p:selectOneButton value="#{fornecedorFormAction.instance.ativo}">
					<f:selectItems value="#{fornecedorFormAction.instance.ativo.values()}"/>
				</p:selectOneButton>

				<p:commandButton value="OK" action="#{fornecedorFormAction.edit}"
					id="commandButtonEditId" />
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
