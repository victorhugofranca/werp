<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="body">

		<h:form id="listForm">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Novo" icon="ui-icon-document"
						action="fornecedorForm" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="fornecedorsDataTableId" var="fornecedor"
				value="#{fornecedorListAction.instances}" paginatorPosition="bottom"
				paginator="true" rows="10" lazy="true">

				<p:column id="editColumnId">
					<p:commandButton value="Editar" action="fornecedorForm"
						id="editCommandButtonId">
						<f:setPropertyActionListener
							target="#{fornecedorFormAction.instance}" value="#{fornecedor}" />
					</p:commandButton>
				</p:column>

				<p:columns value="#{fornecedorListAction.columns}" var="column"
					columnIndexVar="colIndex">
					<f:facet name="header">  
                		#{column.header}  
            		</f:facet>

					<p:outputLabel value="#{fornecedor[column.property]}" />

				</p:columns>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
