<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>

	<composite:attribute name="inputTextValue" />
	<composite:attribute name="searchActionListener"
		method-signature="void action(javax.faces.event.ActionEvent)" />
	<composite:attribute name="returnActionListener"
		method-signature="void action(org.primefaces.event.SelectEvent)" />
</composite:interface>


<!-- IMPLEMENTATION -->
<composite:implementation>

	<p:panelGrid columns="2">
		<p:inputText id="inputTextId" value="#{cc.attrs.inputTextValue}"
			readonly="true" />
		<p:commandButton icon="ui-icon-search" id="searchClienteId"
			actionListener="#{cc.attrs.searchActionListener}">
			<p:ajax event="dialogReturn"
				listener="#{cc.attrs.returnActionListener}" update="inputTextId" />
		</p:commandButton>
	</p:panelGrid>

</composite:implementation>
</html>
