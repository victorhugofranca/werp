<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script>
		var websocket;

		if (websocket == null)
			websocket = new WebSocket("ws://" + document.location.host
					+ "/werp-app/websocket");
		else
			atualizarPainelAcoes();

		function atualizarPainelAcoes() {
			websocket.send('atualizar');
		}

		websocket.onmessage = function(evt) {
			var p = document.createElement("p");
			p.innerHTML = evt.data;
			var container = document.getElementById("container");
			container.appendChild(p);
		}
	</script>
</h:head>

<h:body
	style="background-image: url(#{request.contextPath}/resources/images/macback.png) !important">

	<h:outputStylesheet name="css/default.css" />

	<div>
		<p:layout id="mainLayoutId" fullPage="true">

			<p:layoutUnit position="north">
				<ui:include src="menu.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Suas ações recentes"
				collapsible="true">
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<p:dashboard id="board" model="#{dashboardBean.model}">
					<p:panel id="clientesId" header="Novos Clientes">
						<div id="container"></div>
					</p:panel>

					<p:panel id="orcamentosId" header="Novos Orçamentos">
					</p:panel>

					<p:panel id="pedidosId" header="Novos Pedidos de Venda">
					</p:panel>
				</p:dashboard>
			</p:layoutUnit>

		</p:layout>

	</div>

</h:body>

</html>
