<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet name="css/introjs.css" />

	<script>
		var websocket;

		if (websocket == null)
			websocket = new WebSocket("ws://" + document.location.host
					+ "/werp-app/websocket");
		else
			atualizarPainelAcoes();

		function atualizarPainelAcoes() {
			websocket.send('atualizar');
		}

		websocket.onmessage = function(evt) {
			var p = document.createElement("p");
			p.innerHTML = evt.data;
			var container = document.getElementById("produtosPanelDiv");
			container.appendChild(p);
		}
	</script>
</h:head>

<h:body
	style="background-image: url(#{request.contextPath}/resources/images/macback.png) !important"
	onload="startIntro();">

	<h:outputStylesheet name="css/default.css" />

	<p:panel>
		<p:layout fullPage="true">

			<p:layoutUnit id="layoutUnitMenu" position="north">
				<ui:include src="menu.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit id="layoutUnitUltimasAcoes" position="west" size="200"
				header="Suas ações recentes" collapsible="true">
				<div id="ultimasAcoesDiv">
					<h5>Ação 1</h5>
					<h5>Ação 1</h5>
					<h5>Ação 1</h5>
					<h5>Ação 1</h5>
					<h5>Ação 1</h5>
				</div>
			</p:layoutUnit>

			<p:layoutUnit id="layoutUnitDashBoard" position="center">
				<p:dashboard id="board" model="#{dashboardBean.model}">

					<p:panel id="produtosId" header="Produtos">
						<div id="produtosPanelDiv">
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
						</div>
					</p:panel>

					<p:panel id="pedidosVendaId" header="Pedidos de Venda">
						<div id="pedidosVendaPanelDiv">
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
						</div>
					</p:panel>

					<p:panel id="pedidosCompraId" header="Pedidos de Compra">
						<div id="pedidosCompraPanelDiv">
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
						</div>
					</p:panel>

					<p:panel id="entradasMercadoriasId" header="Entradas de Mercadoria">
						<div id="entradasMercadoriasPanelDiv">
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
							<h5>Ação 1</h5>
						</div>
					</p:panel>

				</p:dashboard>
			</p:layoutUnit>

			<p:layoutUnit id="layoutUnitWebSiteMenu" position="east" size="200">
				<img id="menuWebSite1"
					src="#{request.contextPath}/resources/images/Box-icon.png" />
					Live Demo
					<p />
				<img id="menuWebSite1"
					src="#{request.contextPath}/resources/images/Clients-icon.png" />
					Comece a usar
					<p />
				<img id="menuWebSite1"
					src="#{request.contextPath}/resources/images/Box-icon.png" />
					Planos
					<p />
				<img id="menuWebSite1"
					src="#{request.contextPath}/resources/images/Clients-icon.png" />
					Tutoriais e Vídeos
					<p />
				<img id="menuWebSite1"
					src="#{request.contextPath}/resources/images/Box-icon.png" />
					Suporte
			</p:layoutUnit>

			<p:layoutUnit id="layoutUnitRodape" position="south">
				<p:outputLabel>© Direitos Reservados.</p:outputLabel>
			</p:layoutUnit>
		</p:layout>
	</p:panel>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/intro.js"></script>
	<script type="text/javascript">
		function startIntro() {
			var intro = introJs();
			intro
					.setOptions({
						steps : [
								{
									element : document
											.querySelector('#layoutUnitMenu'),
									intro : "Este é o BLA, Sistema de Gestão Comercial on-line. Gostaria de apresentá-lo a você agora mesmo. Basta clicar no botão <b>Próximo</b> aqui embaixo.",
									position : "bottom"
								},
								{
									element : document
											.querySelector('#layoutUnitUltimasAcoes'),
									intro : "This is a tooltip.",
									position : "right"
								},
								{
									element : document
											.querySelector('#layoutUnitDashBoard'),
									intro : "This is a tooltip.",
									position : "top"
								},
								{
									element : document
											.querySelector('#produtosId'),
									intro : "This is a tooltip.",
									position : "bottom"
								},
								{
									element : document
											.querySelector('#pedidosVendaId'),
									intro : "This is a tooltip.",
									position : "bottom"
								},
								{
									element : document
											.querySelector('#pedidosCompraId'),
									intro : "This is a tooltip.",
									position : "bottom"
								},
								{
									element : document
											.querySelector('#entradasMercadoriasId'),
									intro : "This is a tooltip.",
									position : "bottom"
								} ]
					});

			intro.start();
		}
	</script>

</h:body>

</html>
