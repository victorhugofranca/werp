<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/listTemplate.xhtml">

	<ui:define name="title">Títulos à Receber</ui:define>

	<ui:define name="body">

		<h:form id="listForm">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Novo" icon="ui-icon-document"
						action="tituloReceberForm" oncomplete="atualizarPainelAcoes();" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="titulosDataTableId" var="titulo"
				value="#{tituloReceberListAction.instances}"
				paginatorPosition="bottom" paginator="true" rows="10" lazy="true">

				<p:column>
					<p:commandButton icon="ui-icon-circle-minus"
						action="#{tituloReceberListAction.delete(titulo)}"
						update="titulosDataTableId" />
				</p:column>

				<p:columns value="#{tituloReceberListAction.columns}" var="column"
					columnIndexVar="colIndex">
					<f:facet name="header">  
                		#{column.header}  
            		</f:facet>

					<p:commandLink action="tituloReceberForm" id="editCommandButtonId"
						value="#{titulo[column.property]}"
						oncomplete="atualizarPainelAcoes();">
						<f:setPropertyActionListener
							target="#{tituloReceberFormAction.instance}" value="#{titulo}" />
					</p:commandLink>

				</p:columns>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
