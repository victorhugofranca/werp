<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/formTemplate.xhtml">

	<ui:define name="body">
		<h:form id="fabricanteFormId">

			<h:inputHidden
				value="#{fabricanteFormAction.instance.idFabricante}" />

			<p:panelGrid columns="2" id="panelGridId">
				<p:outputLabel value="Código" />
				<p:inputText value="#{fabricanteFormAction.instance.codigo}"
					id="inputCodigoId" />

				<p:outputLabel value="Descrição" />
				<p:inputText value="#{fabricanteFormAction.instance.descricao}"
					id="inputDescricaoId" style="width: 500px;" />

				<p:outputLabel value="Ativo" />
				<p:selectOneButton value="#{fabricanteFormAction.instance.ativo}">
					<f:selectItems
						value="#{fabricanteFormAction.instance.ativo.values()}" />
				</p:selectOneButton>

				<p:commandButton value="OK" action="#{fabricanteFormAction.edit}"
					id="commandButtonEditId" />
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
